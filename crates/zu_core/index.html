<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Kumir 3</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script data-trunk rel="copy-dir" src="/coi-serviceworker.js"></script>
        <script>
            const canvas = document.getElementById("canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener("resize", () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        </script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html,
            body {
                width: 100%;
                height: 100%;
            }
            canvas {
                background-color: black;
                width: 100%;
                height: 100%;
                display: block;
                outline: none;
            }
        </style>
    </body>
</html>
